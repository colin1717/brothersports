<div class="container-fluid">
  <div class="content">
    <h1>Shows</h1>
    <div class="shows" ng-controller="ShowsController as shows">
      <div class='single-show' ng-repeat='obj in shows.showList'>
        Date: <strong>{{ obj.date }} </strong>
        <br>
        Where: <strong> {{ obj.venue }} </strong>
        <br>
        Who: <strong>{{ obj.memo }} </strong>
      </div>
    </div>
  </div>
</div>
