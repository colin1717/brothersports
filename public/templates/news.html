<div class="container-fluid">
  <div class="content">
    <h1>Shows</h1>
    <div class="shows" ng-controller="ShowsController as news">
      <div class='single-news' ng-repeat='obj in news.newsList'>
        <strong> {{ obj.title }} </strong>
        <br>
        <strong> {{ obj.post }} </strong>
      </div>
    </div>
  </div>
</div>
